.folder{

	width:70vw;

/*	box-shadow:0 0 50px grey;*/

.blocks{
	height:18vh;
	width:55vw;
	box-shadow:0 0 0px grey;
	border-radius:5%;
	margin-left:auto;
	margin-right:auto;
	margin-top:5vh;
	color:white;
}
.blocks:active{
	animation:multiColor 1.5s linear infinite alternate-reverse;
}
@keyframes multiColor{
     0%{box-shadow:0 0 10px white;}
	25%{box-shadow:0 0 10px blue;}
	50%{box-shadow:0 0 10px gold;}
	75%{box-shadow:0 0 10px red;}
   100%{box-shadow:0 0 10px orange;}
}
.blocks img{
	width:100%;
	height:18vh;
	z-index:2;
	border-radius:5px;
}
.blocks .controls progress{
	width:90%;
	height:2vh;
	transition: 0.25s;
}
.blocks .aud{
	width:100%;
}
.blocks .controls{
	align-items:center;
	text-align:center;
	margin-top:-24.5%;
	backdrop-filter:blur(2px);
	box-shadow:0 -10px 20px black;
	padding-bottom:3%;
	z-index:1;
	position:absolute;
	width:55vw;
	border-radius:5px;
}
.blocks .controls p{
	font-size:8pt;
	font-weight:1000;
	text-align:left;
	padding-left:5%;
	text-shadow:0 0 10px red;
	margin-bottom:-1%;
}
.blocks .controls .pp{
	display:flex;
	justify-content:space-around;
	width:80px;
	margin-left:auto;
	margin-right:auto;
}
.blocks .controls .pp .fa-play{
	background:none;
	outline:none;
	border:none;

}
.blocks .controls .pp .fa-pause{
	background:none;
	outline:none;
	border:none;
	color:white;
}
.blocks .controls .pp .fa-play:hover{
	text-shadow:0 0 10px black;
}
.blocks .controls .pp .fa-pause:hover{
	text-shadow:0 0 10px black;
}
.blank{

	font-weight:900;
	letter-spacing:2px;
}
.preloader{
	height:100vh;
	width:80vw;
	text-align:center;
	background:#212623;
	padding:10%;
	transition:ease-out 3s;
	position:absolute;
	z-index:1;
	top:20%;
	left:0;
	overflow:hidden;
}
.preloader p{

}
.loader{
	text-align:center;
	height:20%;
	width:20%;
	margin-left:40%;
	border-right:5px solid white;
	border-radius:50%;

}
@keyframes loaderSpin{
	from{transform:rotate(0);}
	to{transform:rotate(3600deg);}
}
.slide{

    background:white;
    height:1.1vh;
    margin-left:auto;
    margin-right:auto;

}
