<script>
      /* AOS */
AOS.init();
      /* Menu Bar Toggle */
	      var sNav = document.getElementById('Snav');
	      var menuIcon = document.getElementById('menu');
		    function openNav() {
		         if(sNav.style.top <= "-120%"){
		            sNav.style.top = "4.5%";
		            menuIcon.style.transform = "rotate(270deg)";
		            document.getElementById("projectsContainer").style.display = "none";
		         }
		         else{
		            sNav.style.top = "-120%";
	   		        menuIcon.style.transform = "rotate(0deg)";
		         }
    		};
		    function closeNav() {
				    sNav.style.top = "-120%"
	       		    menuIcon.style.transform = "rotate(0deg)";
		    };
		  
		  function project(){
		  		if(document.getElementById("projectsContainer").style.display = "none"){
		  			setTimeout(function(){document.getElementById("projectsContainer").style.display = "flex";},100);
		  			document.getElementById("projectsContainer").style.height = "100";
		  			sNav.style.top = "4.5%";
		  			menuIcon.style.transform = "rotate(270deg)";
		  		}
		  		else{
		  			document.getElementById("projectsContainer").style.display = "none";
		  		 	sNav.style.top = "-120%";
		  		 	document.getElementById("projectsContainer").style.height = "0";
		  		 };	  		
		  };
</script>
