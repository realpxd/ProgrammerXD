<header>
<div class="preloader">
	<div class="loader">
		<div class="l l-even ea"></div>
		<div class="l l-odd oa"></div>
		<div class="l l-even eb"></div>
		<div class="l l-odd ob"></div>
	</div>
	<h5> loading data... </h5>
</div>
<div class="topBar">
	<h1 onclick="window.location.reload()">Instagram</h1>
	<span class="directIcon">
		<a href="#direct-container">
			<i class="fab fa-facebook-messenger"></i>
		</a>
	</span>
	<div class="direct"></div>
</div>

<body>
<div class="section-A"><br>
	<div class="feed-container" id="feed-container"></div>
	<div class="direct-container" id="direct-container">
		<div class="d-tb">
			<a href="#feed-container"><i class="fa fa-times"  aria-hidden="true"></i></a>
			<p class="c-name">You can chat here🥷🏻</p>
		</div>
		<div class="search-bar"> 
			<input type="text" placeholder="Search" name="" onkeyup="search_thread()">  
			<i class="fa fa-search" aria-hidden="true"></i>
		</div>
		
		<div class="m-boxes" onclick="boxes()">
			<div class="m-clm-a">
				<img class="m-pfp" src="https://source.unsplash.com/random/?auto=webp&q=10" alt="Random photo for direct messages">
				<div>
					<p class="m-user">GLOBAL CHAT 💀✨</p>
					<p  class="m-text-box">active now - you can chat here!</p>
				</div>
			</div>
			<div class="m-clm-b">
				<i class="fas fa-camera"></i>
			</div>
		</div>
	</div>
</div>

<!--Direct global chat -->
<div class="chat-container" id="chatContainer">
	<div class="c-tb">
		<div class="c-tb-clm-a">
			<i class="fa fa-arrow-left" aria-hidden="true"></i>
			<img class="c-pfp" src="https://source.unsplash.com/random/?auto=webp&q=10" alt="GLOBAL CHAT profile picture">
			<p class="c-name" onclick="boxes()">Global Chat 💀✨</p>
		</div>
		<div class="c-tb-clm-b">
			<i class="fa fa-phone" aria-hidden="true"></i>
			<i class="fa fa-video-camera" aria-hidden="true"></i>
		</div>
	</div>
	<div class="c-area" id="c-area">
		<p id="self-msgs" class="self-msgs"></p><br>
		<p id="others-msgs" class="others-msgs"></p><br>
	</div>
	<div class="c-bb">
			<i class="fa fa-search" aria-hidden="true"></i>
			<form action="javascript:void(0)">
				<input id="c-ta" class="c-ta" placeholder="Enter message">
				<input id="c-s" class="c-s" type="submit" value="Send">
			</form>
		</div>
		<div class="gotoBottom">
			<i class="fa fa-arrow-down"></i>
		</div>
	</div>
</div>
<div class="bottomBar" id="bottomBar">
	<a href="#feed-container"><i class="fa fa-home" aria-hidden="true"></i></a>
	<i class="fa fa-search" aria-hidden="true"></i>
	<i class="fa fa-youtube-play" ></i>
	<i class="far fa-heart" aria-hidden="true"></i>
	<img class="" src="https://source.unsplash.com/random/?auto=webp&q=10" alt="Your Profile image">
</div>
<script src="./assets/js/basic.js"></script>
<script src="./assets/js/chat.js" type="module"></script>
